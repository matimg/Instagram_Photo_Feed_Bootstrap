<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Instagram Boostrap</title>
    <script src="https://kit.fontawesome.com/58d5cbd9fe.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- NavBar -->
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">

                    <i class="fa fa-instagram" aria-hidden="true"></i> Instagram</a>

                <div class="dropdown">
                    <button type="button" class="btn btn-success" data-toggle="modal" data-target="#exampleModal">
                        New Post
                    </button>
                    <!-- Modal -->
                    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                        aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-body">
                                    <textarea name="" id="" cols="63" rows="2"></textarea>
                                    <div>
                                        <button class="btn btn-outline-secondary"><i class="fas fa-camera"></i></button>
                                        <button class="btn btn-outline-secondary"> <i
                                                class="fas fa-map-marker-alt"></i></i></button>
                                    </div>

                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-outline-secondary"
                                        data-dismiss="modal">Cancel</button>
                                    <button type="button" class="btn btn-success">Publish</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <i class="fa fa-cog btn btn-secondary dropdown-toggle" aria-hidden="true" id="dropdownMenuButton"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"> </i>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <a class="dropdown-item" href="#">My profile</a>
                        <a class="dropdown-item" href="#">Edit</a>
                        <br>
                        <a class="dropdown-item" href="#">Logout</a>
                    </div>
                </div>
            </div>
        </nav>
    </div>
    <!-- Botones -->
    <nav class="nav nav-pills justify-content-center">
        <a href="index.html" class="nav-item nav-link active"><i class="fas fa-th"></i></a>
        <a href="index-feed.html" class="nav-item nav-link"><i class="fa fa-stop"></i><a>
    </nav>
    <!-- final de los botones -->
    <div class="container">
        <div class="row col-12">

            <div class="img col-4">
                <img src="https://i.picsum.photos/id/35/750/550.jpg?hmac=4iqKCnpfIBTx45golXWBi9Lw9cCC-ulTfHEmx4Sn2Xk" width="100%" alt="">
            </div>

            <div class="img col-4">
                <img src="https://i.picsum.photos/id/931/750/550.jpg?hmac=IyTDE3tWGMtPgpw9wAoEXrW_tfI4myTNlC3QDiLSaM4" width="100%" alt="">
            </div>

            <div class="img col-4">
                <img src="https://i.picsum.photos/id/388/750/550.jpg?hmac=E6pjQtrUQFZaEFNVN8D-D89MjmboX94EwuthnH5ocy0" width="100%" alt="">
            </div>

            <div class="img col-4">
                <img src="https://i.picsum.photos/id/347/750/550.jpg?hmac=ekDupG9fwBAn3TF8CyKy9HdTSgCIb3If6pRDVpuwHJQ" width="100%" alt="">
            </div>

            <div class="img col-4">
                <img src="https://i.picsum.photos/id/536/750/550.jpg?hmac=qbsQWSOIiZQsv7EVfd44_sLGB2acOtIjy1q12f_x5Yw" width="100%" alt="">
            </div>

            <div class="img col-4">
                <img src="https://i.picsum.photos/id/28/750/550.jpg?hmac=0Qasq3x2ZSW_tkgR6Ov_pDMPpN0OtvBzmXmHf4oCcM0" width="100%" alt="">
            </div>

            <div class="img col-4">
                <img src="https://i.picsum.photos/id/428/750/550.jpg?hmac=ezUBDETZOxnYvGQtZM0sdtN4f75zTETGMW64yg_yYvI" width="100%" alt="">
            </div>

            <div class="img col-4">
                <img src="https://i.picsum.photos/id/384/750/550.jpg?hmac=qSxQOyiw27ia2ezzgBPaouirAj8m2sXzMwQ9-slAeU4" width="100%" alt="">
            </div>

            <div class="img col-4">
                <img src="https://i.picsum.photos/id/257/750/550.jpg?hmac=eOM1mSVQ1WaWIOVcPSxbjK3907Kht6jCX1Pf-r9Z3Cc" width="100%" alt="">
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
</body>

</html>
